<mat-card class="sub-item-row">                        
    <mat-card-content class="order-row-field-container">
        <mat-form-field  class="sub-order-row-type-column">
            <mat-label>SUB ITEM TYPE</mat-label>
            <mat-select>
              <mat-option value="DECORATION">DECORATION</mat-option>
              <mat-option value="OTHER_COST">OTHER COST</mat-option>                                
            </mat-select>
        </mat-form-field>
        <mat-form-field class="sub-order-row-item-column">
            <mat-label>Sub Item</mat-label>
            <input matInput type="text">
        </mat-form-field>
      
        <mat-form-field class="sub-order-row-item-desc-column">
            <mat-label>Description</mat-label>
            <input matInput type="text" >
        </mat-form-field>
        <mat-form-field class="sub-order-row-item-acc-column">
            <mat-label>Account</mat-label>
            <input matInput type="text" >
        </mat-form-field>
        <mat-form-field class="sub-order-row-item-qty-column">
            <mat-label>Quanitity</mat-label>
            <input matInput type="number" min="1">
        </mat-form-field>
        <mat-form-field class="sub-order-row-item-cost-column">
            <mat-label>Cost</mat-label>
            <input matInput type="text" >
        </mat-form-field>
        <mat-form-field class="sub-order-row-item-markup-column">
            <mat-label>Mark Up</mat-label>
            <input matInput type="text">
        </mat-form-field>        
        <mat-form-field class="sub-order-row-item-price-column">
            <mat-label>Price</mat-label>
            <input matInput type="text">
        </mat-form-field>        
        <mat-form-field class="sub-order-row-main-price-amount-column">
            <mat-label>Line Amount</mat-label>
            <input matInput type="text">
        </mat-form-field>
        <mat-icon>expand_less</mat-icon>
    </mat-card-content>
    <mat-card-footer>
        <mat-card>            
            <mat-card-content>
                <mat-tab-group animationDuration="0ms">
                    <mat-tab label="Item Description">Sub Item Description</mat-tab>
                    <mat-tab label="Customisation">Customisation</mat-tab>
                </mat-tab-group>
            </mat-card-content>
        </mat-card>
    </mat-card-footer>
</mat-card>
