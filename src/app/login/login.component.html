<div class="login-form-container">
    <h2>Login Form</h2>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput  [(ngModel)]="loginUserData.email" name="email">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="loginUserData.password" name="password">
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="loginUser();">Login</button>
  </div>
